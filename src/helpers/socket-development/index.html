<!doctype html>
<html>

<head>
    <title>Wooberly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/socket-helpers/style.css" />
</head>

<body>
    <div class="responseSection">
        <ul id="responseData"></ul>
    </div>

    <form action="">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <h3>Socket!!!</h3>
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <select id="userType" class="form-control" disabled readonly>
                        <option value="">Select User Type</option>
                        <option value="1">Rider</option>
                        <option value="2">Driver</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" class="form-control" id="userId" autocomplete="off" disabled readonly />
                </div>

                <div class="form-group">
                    <label for="eventName">Socket Event:</label>
                    <input type="text" class="form-control" id="eventName" autocomplete="off" required />
                </div>

                <div class="form-group">
                    <label for="comment">Request Data:</label>
                    <textarea class="form-control" autocomplete="off" rows="8" id="data" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Send</button>

                    <button type="button" id="clear" class="btn btn-danger">Clear-logs</button>
                </div>
            </div>
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket-helpers/index.js"></script>
</body>
</html>
